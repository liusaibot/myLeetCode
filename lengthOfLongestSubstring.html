    <script type="text/javascript">

        var lengthOfLongestSubstring = function (s) {
            let sl = s.length, maxL = start = newS = 0;
            if (!sl) return 0;
            for (let end = 0; end < sl; end++) {
                // console.log(s.substring(start, end) + " " + s[end]);
                // console.log();
                if (s.substring(start, end).indexOf(s[end]) !== -1) {
                    newS = s.indexOf(s[end], newS) + 1;
                    start = Math.max(start, newS);
                }
                maxL = Math.max(maxL, end - start + 1);
            }
            return maxL;
        };
