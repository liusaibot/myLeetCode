<script>

const changeString = (n) => {
    let arr = n.split('');

    
    for(let ch in arr){
        if(arr[ch] == 'A') {
            arr[ch] = n;
            changeString(ch);
        }
        
    }
    return arr;
}

console.log(changeString("Ade"));

</script>
